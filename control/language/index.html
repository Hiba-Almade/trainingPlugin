<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="../../../../styles/control/siteIcons-control.css"

    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="../../../trainingPlugin_release/style/styleControl.css">
    <script src="../../../../scripts/buildfire.js"></script>

    <script src="../../widget/common/controllers/Language.controller.js" defer></script>

  <body class="slide-in">

      <option value="es-mx">Spanish - MX</option>

    <!--For future language use-->
    <a class="text-success hidden" onclick="createLanguage(langOptions.value)">

    >
    <div id="stringsContainer" class="">loading...</div>
